<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col">

                <div class="jumbotron">
                    <h1>this wont take long we promise</h1>
                    <p class="lead">This simple jumbotron-style component for calling extra attention to featured contentor information.</p>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col">
                            <label for="name">Your Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col">
                            <label for="userImg">Please add a link to your Photo</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="userImg">
                            </div>
                        </div>
                    </div>
                    <div class="col mt-3">
                        <div class="row" id="row1"></div>
                        <div class="row" id="row2"></div>
                        <button type="button" class="btn btn-lg btn-outline-secondary mt-4" id="submitBtn">Submit Answers</button>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog text-center" role="document">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" id="matchImg" src="" alt="Match img">
                            <div class="card-body">
                                <h5 class="card-title" id="matchName"></h5>
                                <p class="card-text" id="matchAbout"></p>
                                <a href="#" class="btn btn-secondary">Go back to homepage</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script>
            function Card(row, questionNbr, title, question, score, img) {
                let $card = $('<div>', {
                    class: "card m-1",
                    style: "width: 12rem;"
                });
                let $img = $('<img>', {
                    class: "card-img-top",
                    src: img,
                    alt: "Card image cap"
                });
                let $cardBody = $('<div>', {
                    class: "card-body"
                });
                let $cardTitle = $('<h5>', {
                    class: "card-title",
                    text: title
                });
                let $cardQuestion = $('<p>', {
                    class: "card-text",
                    text: question
                });
                let $dropdown = $('<div>', {
                    class: "dropdown"
                });
                let $dropdownBtn = $('<button>', {
                    class: "btn btn-secondary dropdown-toggle",
                    type: "button",
                    id: questionNbr,
                    'data-toggle': "dropdown",
                    'aria-haspopup': "true",
                    'aria-expanded': "false",
                    text: score[0]
                });
                let $dropdownMenu = $('<div>', {
                    class: "dropdown-menu",
                    'aria-labelledby': questionNbr
                });
                const dropdownItem = (text, index) => {
                    let $dropdownItem = $('<a>', {
                        class: "dropdown-item",
                        id: index,
                        href: "#",
                        text: text
                    });
                    $dropdownMenu.append($dropdownItem)
                }
                score.forEach((x, index) => dropdownItem(x, index));

                $(row).append($card.append($img, $cardBody.append($cardTitle, $cardQuestion, $dropdown.append(
                    $dropdownBtn, $dropdownMenu))))
            }

            new Card('#row1', 'question1', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row1', 'question2', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row1', 'question3', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row1', 'question4', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row1', 'question5', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row2', 'question6', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row2', 'question7', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row2', 'question8', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row2', 'question9', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")
            new Card('#row2', 'question10', 'math', 'calc', ['1', '2', '3', '4', '5'],
                "http://via.placeholder.com/350x250")

            $('.dropdown-toggle').on('click', function () {
                $('.dropdown-item').on('click', function () {
                    $(this.closest(".dropdown")).find('.btn').html($(this).html())
                })
            })
            $('#submitBtn').on('click', function () {
                let scores = []
                scores.push($('#question1').html())
                scores.push($('#question2').html())
                scores.push($('#question3').html())
                scores.push($('#question4').html())
                scores.push($('#question5').html())
                scores.push($('#question6').html())
                scores.push($('#question7').html())
                scores.push($('#question8').html())
                scores.push($('#question9').html())
                scores.push($('#question10').html())

                let user = {
                    name: $('#name').val(),
                    img: $('#userImg').val(),
                    scores
                };

                console.log(user)

                $.post("/api/friends", user, (data) => {

                    let {
                        name,
                        imgLink,
                        about
                    } = data
                    $('#matchImg').attr("src", imgLink)
                    $('#matchName').html(name)
                    $('#matchAbout').html(about)
                    $('#myModal').modal('show');
                })
            })
        </script>
</body>

</html>
